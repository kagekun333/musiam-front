name: Sync Spotify Works

on:
  workflow_dispatch:
  schedule:
    # 毎週月曜 09:00 NZDT/NZST 付近にしたいならUTC換算が必要
    # とりあえずUTCで毎週日曜 20:00（NZは月曜朝になること多い）
    - cron: "0 20 * * 0"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run sync
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: node scripts/syncSpotifyWorks.mjs

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/works/works.json public/works/covers
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync spotify works"
          git push
