name: Notify dashboard to Slack (KPI)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"  # 09:00 JST

permissions:
  contents: read

concurrency:
  group: notify-dashboard-kpi
  cancel-in-progress: true

jobs:
  notify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
      POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
      POSTHOG_PROJECT_ID: ${{ secrets.POSTHOG_PROJECT_ID }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}

    steps:
      - name: Validate secrets
        shell: bash
        run: |
          set -euo pipefail
          [[ -n "${POSTHOG_API_KEY:-}" ]] || { echo "::error::Missing POSTHOG_API_KEY"; exit 1; }
          [[ -n "${POSTHOG_HOST:-}" ]] || { echo "::error::Missing POSTHOG_HOST"; exit 1; }
          [[ -n "${POSTHOG_PROJECT_ID:-}" ]] || { echo "::error::Missing POSTHOG_PROJECT_ID"; exit 1; }
          [[ -n "${SLACK_WEBHOOK_URL:-}" ]] || { echo "::error::Missing SLACK_WEBHOOK_URL"; exit 1; }
          [[ -n "${DASHBOARD_URL:-}" ]] || { echo "::error::Missing DASHBOARD_URL"; exit 1; }

      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch KPI (last 24h) via PostHog HogQL
        shell: bash
        run: |
          set -euo pipefail

          ph() {
            local Q="$1"
            curl -sS -X POST \
              -H "Authorization: Bearer ${POSTHOG_API_KEY}" \
              -H "Content-Type: application/json" \
              "${POSTHOG_HOST}/api/projects/${POSTHOG_PROJECT_ID}/query" \
              --data-binary @- <<JSON
          { "query": { "kind": "HogQLQuery", "query": ${Q} } }
          JSON
          }

          # --- CTA (24h)
          CTA_Q=$(jq -cn --arg q "SELECT properties.cta AS cta, count() AS clicks
            FROM events
            WHERE event = 'CTA_CLICK'
              AND timestamp >= now() - INTERVAL 1 DAY
            GROUP BY cta
            ORDER BY clicks DESC" '$q')
          CTA_JSON=$(ph "$CTA_Q")
          CTA_ROWS=$(echo "$CTA_JSON" | jq -c '(.results.results // .results) // []')
          if [ "$(echo "$CTA_ROWS" | jq 'length')" -gt 0 ]; then
            CTA_LINES=$(echo "$CTA_ROWS" | jq -r '
              map(
                if type=="object"
                  then "• *\(.cta // \"unknown\")*: \(.clicks // 0)\n"
                  else "• *\(.0 // \"unknown\")*: \(.1 // 0)\n"
                end
              ) | join("")')
          else
            CTA_LINES="• (no data)\n"
          fi

          # --- Rooms Top3 (ROOM_ENTER / slug, $pathname, pathname, url)
          ROOM_Q=$(jq -cn --arg q "SELECT
              coalesce(properties.slug, properties.\$pathname, properties.pathname, properties.url) AS room,
              count() AS enters
            FROM events
            WHERE event = 'ROOM_ENTER'
              AND timestamp >= now() - INTERVAL 1 DAY
            GROUP BY room
            ORDER BY enters DESC
            LIMIT 3" '$q')
          ROOM_JSON=$(ph "$ROOM_Q")
          ROOM_ROWS=$(echo "$ROOM_JSON" | jq -c '(.results.results // .results) // []')
          if [ "$(echo "$ROOM_ROWS" | jq 'length')" -gt 0 ]; then
            ROOM_LINES=$(echo "$ROOM_ROWS" | jq -r '
              map(
                if type=="object"
                  then "• *\(.room // \"unknown\")*: \(.enters // 0)\n"
                  else "• *\(.0 // \"unknown\")*: \(.1 // 0)\n"
                end
              ) | join("")')
          else
            ROOM_LINES="• (no data)\n"
          fi

          # --- CVR (EVENT_CARD_CLICK → /events* の $pageview)
          CVR_Q=$(jq -cn --arg q "SELECT
              countIf(event = 'EVENT_CARD_CLICK') AS card_clicks,
              countIf(event = '\$pageview' AND properties.\$pathname LIKE '/events%') AS events_pv
            FROM events
            WHERE timestamp >= now() - INTERVAL 1 DAY" '$q')
          CVR_JSON=$(ph "$CVR_Q")
          CARD_CLICKS=$(echo "$CVR_JSON" | jq -r '
            ((.results.results // .results // [{}])[0]
             | if type=="object" then (.card_clicks // 0) else .[0] end)')
          EVENTS_PV=$(echo "$CVR_JSON" | jq -r '
            ((.results.results // .results // [{}])[0]
             | if type=="object" then (.events_pv // 0) else .[1] end)')
          if [ "${CARD_CLICKS}" -gt 0 ]; then
            CVR=$(awk "BEGIN { printf \"%.1f\", (${EVENTS_PV} / ${CARD_CLICKS}) * 100 }")
          else
            CVR="0.0"
          fi

          # --- 改行を \n にして環境変数化
          CTA_ESC=$(printf "%b" "$CTA_LINES" | sed ':a;N;$!ba;s/\n/\\n/g')
          ROOM_ESC=$(printf "%b" "$ROOM_LINES" | sed ':a;N;$!ba;s/\n/\\n/g')
          {
            echo "CTA_ESC=${CTA_ESC}"
            echo "ROOM_ESC=${ROOM_ESC}"
            echo "CVR=${CVR}"
            echo "CARD_CLICKS=${CARD_CLICKS}"
            echo "EVENTS_PV=${EVENTS_PV}"
          } >> "$GITHUB_ENV"

      - name: Compose Slack payload
        shell: bash
        env:
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
          REPO: ${{ github.repository }}
          COMMIT: ${{ github.sha }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          set -euo pipefail
          COMMIT_SHORT=${COMMIT:0:7}
          cat > payload.json <<'JSON'
          {
            "text": "MUSIAM — Daily dashboard",
            "blocks": [
              { "type": "header", "text": { "type": "plain_text", "text": "MUSIAM — Daily dashboard" } },
              { "type": "section", "fields": [
                { "type": "mrkdwn", "text": "*Repo:*\n${REPO}" },
                { "type": "mrkdwn", "text": "*Run:*\n<${RUN_URL}|${COMMIT_SHORT}>" }
              ]},
              { "type": "section", "text": { "type": "mrkdwn", "text": "*Open dashboard:* <${DASHBOARD_URL}|PostHog Dashboard>" } },
              { "type": "divider" },
              { "type": "section", "text": { "type": "mrkdwn", "text": "*CTA (last 24h)*\n${CTA_ESC}" } },
              { "type": "section", "text": { "type": "mrkdwn", "text": "*Rooms Top3 (ROOM_ENTER, last 24h)*\n${ROOM_ESC}" } },
              { "type": "context", "elements": [
                { "type": "mrkdwn", "text": "*EVENT → /events/* PV ratio (rough CVR):* ${CVR}%  (clicks=${CARD_CLICKS}, pv=${EVENTS_PV})" }
              ]}
            ]
          }
          JSON
          sed -i \
            -e "s|\${DASHBOARD_URL}|${DASHBOARD_URL}|g" \
            -e "s|\${REPO}|${REPO}|g" \
            -e "s|\${RUN_URL}|${RUN_URL}|g" \
            -e "s|\${COMMIT_SHORT}|${COMMIT_SHORT}|g" \
            -e "s|\${CTA_ESC}|${CTA_ESC}|g" \
            -e "s|\${ROOM_ESC}|${ROOM_ESC}|g" \
            -e "s|\${CVR}|${CVR}|g" \
            -e "s|\${CARD_CLICKS}|${CARD_CLICKS}|g" \
            -e "s|\${EVENTS_PV}|${EVENTS_PV}|g" \
            payload.json
          cat payload.json

      - name: Send to Slack
        shell: bash
        run: |
          set -euo pipefail
          curl -fSs -i -X POST \
            -H 'Content-type: application/json' \
            --data @payload.json \
            "$SLACK_WEBHOOK_URL"
